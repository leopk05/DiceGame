<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game</title>

    <!--    link css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--    link to my style-->
    <link rel="stylesheet" href="style.css">

    <!--    font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3ddc05804a.js" crossorigin="anonymous"></script>

</head>
<body>
<!---------top container----------------->
<div id="top-part" class="container text-center ">
    <div class="row">
        <div class="col-2">
            <i class="left fa-solid fa-flag fa-10x"></i>
        </div>
        <div class="col-8">
            <h1 class="main-text">Refresh Me</h1>
        </div>

        <div class="col-2">
            <i class="right fa-solid fa-flag fa-10x"></i>
        </div>
    </div>


</div>





<!----------mid container---------------->

<div id="mid-part" class="container text-center">
    <div class="row box-dice-player">
        <div class="col-6">
            Player 1
        </div>
        <div class="col-6">
            Player 2
        </div>
    </div>

    <div class="row box-dice-player">
        <div class="col-6">
            <img class="left-img" src="images/dice1.png" alt="">
        </div>
        <div class="col-6">
            <img class="right-img" src="images/dice1.png" alt="">
        </div>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
